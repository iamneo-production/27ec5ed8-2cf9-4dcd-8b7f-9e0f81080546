

<div class="container" id="contain">
  <div class="row">
      <ng-container *ngFor="let ajb of application1">
       
          <div class="card text-center  col-md-3"  style="width: 25rem;">
          <ul class="list-group list-group-flush">

            <li class="list-group-item"><b>Job ID</b> <br>
              {{ajb.id}}
          </li>
            <li class="list-group-item"><b>Job Description</b> <br>
              {{ajb.job_description}}
          </li>
            <li class="list-group-item"><b>Experience</b> <br>
              {{ajb.experience}}
          </li>
              <li class="list-group-item"><b>Wages</b> <br>
                 {{ajb. wage_per_day}}
              </li>
            <li class="list-group-item"><b>From date:</b> {{ajb.from_date}} <br>
                  <b>To date:</b> {{ajb.to_date}}</li>
              <li class="list-group-item"><b>Address</b> <br>
                {{ajb. address}}
          </li>
            <li class="list-group-item"><b>Phone number</b> <br>
              {{ajb.phone_number}}
          </li>
          </ul>
          <div class="card-body">
            <button  id="apply" routerLink="applications/{{ajb.id}}"  data-bs-toggle="modal" data-bs-target="#exampleModal">
              View Applicants
            </button>
        </div>
         
      </div>
      </ng-container>
      </div>
      </div>
