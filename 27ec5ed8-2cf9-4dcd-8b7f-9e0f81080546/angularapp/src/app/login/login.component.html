<form
  *ngIf="!isLoggedIn"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>
  <section
    class="vh-100"
    style="background-color: #95e1d3; padding-left: 100px; padding-bottom: 20px"
  >
    <div class="container py-5 h-30" style="height: 10px">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div
            class="card"
            style="border-radius: 1rem; background-color: #e3fdfd"
          >
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  id="image_nanny"
                  src="../assets/images_nanny/img 2.jpg"
                  alt="login form"
                  class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem"
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <div class="wrapper">
                    <div class="logo mt-4 name">Log In</div>
                    <div class="p-3 mt-3">
                      <div class="form-field d-flex align-items-center">
                        <span class="fas fa-user"></span>
                        <input
                          type="text"
                          name="login"
                          [(ngModel)]="form.username"
                          required
                          #username="ngModel"
                          id="username"
                          placeholder="Username"
                        />
                        <div
                          class="alert alert-danger"
                          role="alert"
                          *ngIf="username.errors && f.submitted"
                        >
                          Username is required!
                        </div>
                      </div>

                      <div class="form-field d-flex align-items-center">
                        <span class="fas fa-key"></span>
                        <input
                          type="password"
                          name="password"
                          [(ngModel)]="form.password"
                          required
                          minlength="6"
                          #password="ngModel"
                          id="pwd"
                          placeholder="Password"
                        />
                        <div
                          class="alert alert-danger"
                          role="alert"
                          *ngIf="password.errors && f.submitted"
                        >
                          Password is required!
                        </div>
                      </div>
                      <div>
                        <button class="btn mt-3">Log In</button>
                        <br>
                        <br>
                        <div style="text-align: right; padding-right: 25px">
                          New User/admin?
                          <a
                            routerLink="/signup"
                            style="
                              float: right;
                              color: dodgerblue;
                              padding-left: 10px;
                              padding-top: 5px;
                            "
                            >Sign Up</a
                          >
                        </div>
                        <div
                          class="alert alert-danger"
                          role="alert"
                          *ngIf="f.submitted && isLoginFailed"
                        >
                          Login Failed
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
